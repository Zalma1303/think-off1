<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход | Think-Off</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-section {
            background: url('images/login-bg.jpg') center/cover fixed no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
            color: white;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-container input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: none;
            background-color: rgba(255,255,255,0.1);
            color: #fff;
        }

        .login-container button {
            width: 100%;
            padding: 15px;
            background-color: #3A5199;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
        }

        .login-container button:hover {
            background-color: #2F2E33;
        }

        .register-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .register-link a {
            color: #08D9D6;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-section">
    <div class="login-container">
        <h2>Вход в Think-Off</h2>
        <form action="#">
            <input type="email" placeholder="Ваш Email" required>
            <input type="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>

        <p class="register-link">Нет аккаунта? <a href="registration.html">Зарегистрируйтесь</a></p>
    </div>

</div>

</body>
</html>
