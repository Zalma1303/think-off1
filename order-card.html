<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказать карту | Think-Off</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .card-hero {
            background: url('images/card-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            padding: 60px 0;
        }

        .card-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            margin-bottom: 30px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .card-image {
            margin: 30px auto;
            display: block;
            width: 300px;
            transition: transform 0.3s ease;
        }

        .card-image:hover {
            transform: scale(1.05);
        }

        .input-field {
            margin-bottom: 15px;
            padding: 15px;
            width: 100%;
            border-radius: 8px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .btn.primary {
            background-color: #3A5199;
            transition: background-color 0.3s ease;
        }

        .btn.primary:hover {
            background-color: #2F2E33;
        }

        .motivation-quote {
            font-size: 18px;
            font-style: italic;
            color: #D5D6D2;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <div class="logo">
            <h1><a href="index.html">Think-Off</a></h1>
        </div>
        <nav>
            <ul class="navbar">
                <li><a href="credits.html">Кредиты</a></li>
                <li><a href="order-card.html">Карты</a></li>
                <li><a href="motivation.html">Мотивация</a></li>
                <li><a href="about.html">О нас</a></li>
            </ul>
        </nav>
        <div class="header-buttons">
            <a href="registration.html" class="btn">Войти</a>
        </div>
    </div>
</header>

<section class="card-hero">
    <div class="card-container">
        <h2>Закажите карту Think-Off</h2>
        <form action="#">
            <input type="text" class="input-field" placeholder="Ваше имя и фамилия" required>
            <input type="tel" class="input-field" placeholder="Ваш номер телефона" required>
            <input type="email" class="input-field" placeholder="Ваш e-mail" required>
            <button type="submit" class="btn primary">Заказать карту</button>
        </form>

        <blockquote class="motivation-quote">
            «Карта Think-Off — символ вашего статуса и успеха».
        </blockquote>

        <div class="card-container">
            <img src="images/card-bg.png" alt="Карта Think-Off" class="card-image">
        </div>
    </div>
</section>

<footer>
    <div class="container">
        <p>&copy; 2025 Think-Off. Все права защищены.</p>
    </div>
</footer>

</body>
</html>
