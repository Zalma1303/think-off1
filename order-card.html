<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказ карты | Think-Off</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Заказать карту</h1>
    </header>
    <main>
        <form>
            <label>Имя:</label>
            <input type="text" placeholder="Введите ваше имя" required>
            
            <label>Email:</label>
            <input type="email" placeholder="Введите ваш email" required>
            
            <label>Тип карты:</label>
            <select required>
                <option value="debit">Дебетовая</option>
                <option value="credit">Кредитная</option>
            </select>
            
            <button type="submit">Оформить заявку</button>
        </form>
    </main>
    <footer>
        <a href="index.html">Назад на главную</a>
    </footer>
</body>
</html>
