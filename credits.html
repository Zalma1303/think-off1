<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кредитные продукты | Think-Off</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Кредитные продукты</h1>
    </header>
    <main>
        <p>"Не зная ни сна, ни отдыха, при лунном и солнечном свете, мы делаем деньги из воздуха, чтобы снова пустить их на ветер."</p>
        <form>
            <label>Сумма кредита (в сомах):</label>
            <input type="number" id="amount" placeholder="Введите сумму" required>
            
            <label>Срок (месяцы):</label>
            <input type="number" id="months" placeholder="Введите срок" required>
            
            <button type="button" onclick="calculateCredit()">Рассчитать</button>
        </form>
        <p id="result"></p>
    </main>
    <footer>
        <a href="index.html">Назад на главную</a>
    </footer>
    
    <script>
        function calculateCredit() {
            let amount = document.getElementById('amount').value;
            let months = document.getElementById('months').value;
            
            if (amount && months) {
                let interestRate = 0.05; // 5% в месяц
                let total = amount * (1 + interestRate * months);
                document.getElementById('result').innerText = `Итоговая сумма к возврату: ${total.toFixed(2)} сомов.`;
            } else {
                document.getElementById('result').innerText = 'Пожалуйста, заполните все поля!';
            }
        }
    </script>
</body>
</html>
